<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Agent Wallboard Desktop Application - Real-time agent communication system" />
    <link rel="icon" href="%PUBLIC_URL%/assets/icon.png" />
    <title>Agent Wallboard</title>
    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      #loading-screen h2 {
        margin: 20px 0 10px 0;
        font-size: 24px;
      }
      
      #loading-screen p {
        margin: 0;
        font-size: 14px;
        opacity: 0.8;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .app-loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this application.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <h2>Agent Wallboard</h2>
      <p>Loading application...</p>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
  </body>
</html>
