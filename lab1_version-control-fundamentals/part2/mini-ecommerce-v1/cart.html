<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตะกร้าสินค้า - Mini E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Mini Store</h1>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">หน้าแรก</a></li>
                    <li><a href="products.html" class="nav-link">สินค้า</a></li>
                    <li><a href="cart.html" class="nav-link active">ตะกร้า <span id="cart-count">0</span></a></li>
                    <li><a href="about.html" class="nav-link">เกี่ยวกับเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1>ตะกร้าสินค้า</h1>
            
            <!-- Cart layout ไม่ดี -->
            <div class="cart-section">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items จะถูกโหลดด้วย JavaScript -->
                </div>
                
                <!-- Summary section - ไม่ครบ -->
                <div class="cart-summary">
                    <h3>สรุปการสั่งซื้อ</h3>
                    <div class="total-price">
                        <span>ราคารวม: <span id="total-price">0 บาท</span></span>
                    </div>
                    <button class="btn btn-primary" id="checkout-btn">สั่งซื้อ</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Mini Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
