<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สินค้า - Mini E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Mini Store</h1>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">หน้าแรก</a></li>
                    <li><a href="products.html" class="nav-link active">สินค้า</a></li>
                    <li><a href="cart.html" class="nav-link">ตะกร้า <span id="cart-count">0</span></a></li>
                    <li><a href="about.html" class="nav-link">เกี่ยวกับเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1>สินค้าทั้งหมด</h1>
            
            <!-- Basic search - ไม่ทำงานดี -->
            <div class="search-section">
                <input type="text" id="search-input" placeholder="ค้นหาสินค้า...">
                <button id="search-btn">ค้นหา</button>
            </div>

            <!-- Basic filter - ไม่ครบ -->
            <div class="filter-section">
                <select id="category-filter">
                    <option value="">ทุกหมวดหมู่</option>
                    <option value="electronics">อิเล็กทรอนิกส์</option>
                    <option value="clothing">เสื้อผ้า</option>
                </select>
            </div>

            <div class="products-grid" id="products-grid">
                <!-- Products จะถูกโหลดด้วย JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Mini Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
