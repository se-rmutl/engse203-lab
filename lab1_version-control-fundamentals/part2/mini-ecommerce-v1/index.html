<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Mini Store</h1>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link active">หน้าแรก</a></li>
                    <li><a href="products.html" class="nav-link">สินค้า</a></li>
                    <li><a href="cart.html" class="nav-link">ตะกร้า <span id="cart-count">0</span></a></li>
                    <li><a href="about.html" class="nav-link">เกี่ยวกับเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <h2>ยินดีต้อนรับสู่ Mini Store</h2>
                <p>ร้านค้าออนไลน์ที่มีสินค้าคุณภาพดี</p>
                <a href="products.html" class="btn btn-primary">ดูสินค้า</a>
            </div>
        </section>

        <section class="featured-products">
            <div class="container">
                <h2>สินค้าแนะนำ</h2>
                <div class="products-grid" id="featured-products">
                    <!-- Products จะถูกโหลดด้วย JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Mini Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
